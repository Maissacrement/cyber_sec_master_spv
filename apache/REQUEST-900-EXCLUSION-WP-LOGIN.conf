# /apache/REQUEST-900-EXCLUSION-WP-LOGIN.conf
# Chargé avant les règles OWASP CRS (préfixe 900)
<IfModule mod_security2.c>
  # Sur /wp-login.php, désactivez ces IDs avant leur exécution :
  SecRule REQUEST_URI "@beginsWith /wp-login.php" \
    "id:1000001,phase:1,pass,nolog, \
     ctl:ruleRemoveById=920420, \
     ctl:ruleRemoveById=932236"
</IfModule>